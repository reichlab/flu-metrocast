data_sources: "Using latest_data.csv from MetroCast Hub."
methods: "The Epydemix framework integrates demographic data with synthetic, high-resolution contact matrices that represent daily mixing across households, schools, workplaces, and community settings at a state-specific level. The infection dynamics are simulated using an age-structured SLIR-like model which is extended to include asymptomatic transmission and hospitalization. The model incorporates vaccination, school calendars that modulate the school contact matrix, seasonal variation in transmissibility, and residual immunity. Model parameters are calibrated to ED visits using approximate Bayesian computation."
