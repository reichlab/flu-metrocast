methods: "A generative denoising diffusion probabilistic model of Influenza dynamics generates synthetic epidemic trajectories, conditioned on past ground-truth data using an inpainting algorithm. This is a fine-tuned version of the influpaint Flusight model, specifically for the Metrocast regions."
