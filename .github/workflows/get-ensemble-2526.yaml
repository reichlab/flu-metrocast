name: "Weekly Ensemble Output"

on:
  # Allow manual execution for testing purposes
  workflow_dispatch:

  # Scheduled execution: Every Thursday at 9:00 ET (14:00 UTC during EST)
  schedule:
    - cron: "0 14 * * 4"

permissions:
  contents: write
  pull-requests: write

jobs:
  ensemble:
    # Safety check: only run in upstream repo
    if: ${{ github.repository == 'reichlab/flu-metrocast' }}
    runs-on: ubuntu-latest

    steps:
      - name: "Set date and branch name"
        run: |
          echo "DATE=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "BRANCH=automation/ensemble-output-${DATE}-${GITHUB_RUN_ID}" >> $GITHUB_ENV

      - name: "Stop schedule after 2026-05-23"
        if: ${{ github.event_name == 'schedule' }}
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          if [[ "$TODAY" > "2026-05-23" ]]; then
            echo "Schedule expired. Stopping workflow."
            exit 0
          fi

      - name: "Checkout repository (main)"
        uses: actions/checkout@v4
        with:
          ref: "main"
          fetch-depth: 0

      - name: "Create new branch for update"
        run: |
          git checkout -b "$BRANCH"

      - name: "Setup R"
        uses: r-lib/actions/setup-r@v2

      - name: "Install CRAN deps"
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::dplyr
            any::purrr
            any::here
            any::lubridate

      - name: "Install remotes"
        run: Rscript -e 'install.packages("remotes", repos="https://cloud.r-project.org")'

      - name: "Install hubverse packages from GitHub"
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e 'install.packages("remotes", repos="https://cloud.r-project.org")'
          Rscript -e 'remotes::install_github("hubverse-org/hubUtils", upgrade="never", dependencies=TRUE)'
          Rscript -e 'remotes::install_github("hubverse-org/hubData", upgrade="never", dependencies=TRUE)'
          Rscript -e 'remotes::install_github("hubverse-org/hubEnsembles", upgrade="never", dependencies=TRUE)'


      - name: "Prepare output folders"
        run: |
          mkdir -p model-output/epiENGAGE-lop_norm
          mkdir -p model-output/epiENGAGE-ensemble_mean

      - name: "Run ensemble output script"
        run: |
          Rscript ./src/get_ensemble_2526.R

      - name: "Configure git"
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: "Commit and push changes"
        run: |
          git add model-output/epiENGAGE-lop_norm model-output/epiENGAGE-ensemble_mean
          if git diff --cached --quiet; then
            echo "No changes detected in ensemble outputs. No commit created."
            echo "CHANGES=false" >> $GITHUB_ENV
            exit 0
          fi
          git commit -m "Weekly ensemble output update for $DATE"
          git push -u origin "$BRANCH"
          echo "CHANGES=true" >> $GITHUB_ENV

      - name: "Create pull request (within repo)"
        if: ${{ env.CHANGES == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PULL_REQUEST_LINK=$(gh pr create \
            --repo "reichlab/flu-metrocast" \
            --head "$BRANCH" \
            --base "main" \
            --title "Weekly ensemble output update for $DATE" \
            --body "Automated update of ensemble outputs for $DATE.")
          echo "Created PR: $PULL_REQUEST_LINK"
          echo "PULL_REQUEST_LINK=$PULL_REQUEST_LINK" >> $GITHUB_ENV
